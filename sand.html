}

/* Sand Canvas */
#sand-canvas {
  width: 100%;
  height: 400px;
  background-color: #fff8dc; /* sand color */
  border-radius: 15px;
  box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
  cursor: crosshair;
  margin-bottom: 15px;
}

/* Dark Mode Support */
body.dark .container {
  background-color: #2b1f2b;
  color: #e1ecf4;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

body.dark #sand-canvas {

}
