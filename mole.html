 <style>
/* General container styling */
.game-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: #fdf6e3;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  text-align: center;
  font-family: "Segoe UI", sans-serif;
}

/* Heading */
.game-container h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #444;
}

/* Score & Timer */
.header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  font-size: 1.1rem;
  font-weight: bold;
  color: #333;
}

/* Game board grid */
.game-board {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-gap: 15px;
  justify-content: center;
  margin-bottom: 20px;
}

/* Holes */
.hole {
  width: 120px;
  height: 120px;
  background: #c2b280; /* soil color */
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  box-shadow: inset 0 6px 12px rgba(0, 0, 0, 0.4);
  cursor: pointer;
  transition: background 0.2s;
}

.hole:hover {
  background: #b8a672;
}

/* Start Button */
#start-btn {
  padding: 12px 25px;
  background: #ff9800;
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

#start-btn:hover {
  background: #e68900;
  transform: scale(1.05);
}


 </style>
